@if(cartItems && cartItems.length > 0) {
@for (item of cartItems; track item.cartItemId) {
<div class="single-cart-item">
  <div class="cart-img">
    <a>
      <img (error)="pictureErrorHandler($event)" [src]="item.product.productImages[0].file.url" alt="Product" />
    </a>
  </div>
  <div class="cart-text">
    <h5 class="title"><a>{{item.product.name}}</a></h5>
    <div class="cart-text-btn">
      <div class="cart-qty">
        <span>{{item.quantity}}Ã—</span>
        <span class="cart-price">{{item.product.price | currency: 'PHP'}}</span>
      </div>
      <button type="button"><i class="ion-trash-b"></i></button>
    </div>
  </div>
</div>
}
<div class="cart-price-total d-flex justify-content-between">
  <h5>Subtotal :</h5>
  <h5>{{total | currency: 'PHP'}}</h5>
</div>
<div class="cart-links d-flex justify-content-between">
  <a class="btn product-cart button-icon flosun-button dark-btn" href="/cart">View cart</a>
  <a class="btn flosun-button secondary-btn rounded-0" href="/checkout">Checkout</a>
</div>


} @else {
  <span class="text-center">Your cart is empty</span>
}
